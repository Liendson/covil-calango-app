<ion-card [ngClass]="{'background' : color === 'default'}">
  <ion-card-header [ngClass]="{'header' : color === 'default'}">
    <ion-icon *ngIf="icon" [ngClass]="{'has-label' : label}" [attr.name]="icon"></ion-icon>
    <ion-card-title *ngIf="label" [ngClass]="{'header' : color === 'default'}">{{ label }}</ion-card-title>
  </ion-card-header>
  <ion-card-content *ngIf="content">
    <ng-content></ng-content>
  </ion-card-content>
</ion-card>
