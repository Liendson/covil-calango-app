<ion-header class="text-center">
  <ion-toolbar>
    <ion-title>Qual o seu nome?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input formControlName="nome"></ion-input>
    </ion-item>
    <ion-col size="12" class="text-center">
      <ion-button color="primary" [disabled]="form.invalid" (click)="gerarNumeroComanda()" expand="block"> Gerar</ion-button>
    </ion-col>
  </form>
</ion-content>
