<app-ygo-header-component [title]="'Perfil'"></app-ygo-header-component>
<div class="background"></div>
<ion-content>
  <div class="background"></div>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="align-center text-center pt-4">
        <ion-avatar>
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" alt="img-user">
        </ion-avatar>
      </ion-col>
      <ion-col size="12" class="text-center">
        <strong>
          <h1>Olá, {{ usuario.nome }}!</h1>
        </strong>
        <!-- <p>{{ obterRankingUsuario(usuario.pontos) }} ({{ usuario.pontos }} Pontos)</p> -->
        <p>Em breve, você poderá visualizar a quantidade de Calango Coins que possui aqui, além de informações e bônus adicionais!</p>
        <!-- <p>Você possui {{ usuario.creditos | currency: 'R$' }} de créditos na Covil do Calango</p> -->
      </ion-col>
      <!-- <ion-col size="12" class="text-center">
        <ion-button color="primary" (click)="openModalPerfil()" expand="block"> Alterar Dados do Perfil</ion-button>
      </ion-col> -->
      <ion-col size="12" class="text-center">
        <ion-button color="primary" (click)="openModalRegrasPermanencia()" expand="block"> Regras de Permanência</ion-button>
      </ion-col>
      <ion-col size="12" class="text-center">
        <ion-button color="primary" (click)="openModalInformacoesCalango()" expand="block"> Sobre a Covil</ion-button>
      </ion-col>
      <ion-col class="align-center text-center">
        <p>Versão {{ version }}</p>
      </ion-col>
      <ion-col size="12" class="text-center">
        <ion-button color="primary" (click)="sair()" size="small">
          <ion-icon name="exit-outline"></ion-icon> Sair
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
